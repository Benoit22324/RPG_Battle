<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPG Battle</title>
</head>
<body>
    <div id="game_menu">
        <h1>RPG Battle</h1>
        <div id="start_btn">Start</div>
    </div>
    <!-- Game -->
    <div id="game" class="hidden">
        <!-- Screen -->
        <div class="screen">
            <!-- Monster Info -->
            <div class='monster_info_container'>
                <h2 id="monster_name">Monster's info</h2>
                <!-- Hp -->
                <div id="monster_hp">
                    <progress value=50 max=100 class='info_hp'></progress>
                </div>
            </div>
            <!-- Monster Sprite -->
            <div id='monster_image_container'>
                <img src='asset/stickman.PNG'/>
            </div>
            <!-- Backpack -->
            <div id="backpack_overlay" class="hidden">
                <div class="backpack">
                    <!-- The closing button -->
                    <div id="backpack_close">X</div>
                    <!-- Backpack Content -->
                    <div id="backpack_content"></div>
                    <!-- Backpack Desc -->
                    <div id="backpack_description">
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Menu -->
        <div class="menu">
            <!-- Actions -->
            <div class='action_selector_container'>
                <div id="action_1" class='action_selector'>Attack</div>
                <div id="action_2" class='action_selector'>Magic</div>
                <div class='action_selector'>Backpack</div>
                <div id="action_4" class='action_selector'>Flee</div>
            </div>
            <!-- Logs -->
            <div id='log_container'></div>
            <!-- Hero's Info -->
            <div class='info_container'>
                <h2>Your Hero's info</h2>
                <!-- Hp -->
                <div id="hero_hp">
                    <progress value=50 max=100 class='info_hp'></progress>
                </div>
                <!-- Mp -->
                <div id="hero_mp">
                    <progress value=25 max=50 class='info_mp'></progress>
                </div>
                <!-- Gold -->
                <p id="gold_txt">0 <img src='asset/gold.png'/></p>
            </div>
        </div>
    </div>
    <div id="game_over_screen" class="hidden">
        <div class="game_over_content">
            <h1>Game Over</h1>
            <p id="game_over_txt">You've been killed by Monster</p>
            <div id="restart_btn">Restart</div>
        </div>
    </div>
    <script src="modules/game.js" type="module"></script>
</body>
</html>
